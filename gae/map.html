<!DOCTYPE html>
{% autoescape true %} 
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link type="text/css" rel="stylesheet" href="/stylesheets/q.css">
    <link type="text/css" rel="stylesheet" href="/stylesheets/header.css">
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.4.7/webfont.js"></script>
    <script>
      WebFont.load({
        google: {
          families: ["Open Sans:300,400,600, 700, 800"]
        }
      });
    </script>
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script>
      var map;
      function initialize() {
        var mapOptions = {
          zoom: 8,
          center: new google.maps.LatLng(-34.397, 150.644)
        };
        map = new google.maps.Map(document.getElementById('map-canvas'),
            mapOptions);
      }

      google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div class="sticky-header">
      <a class="back-button-header" href="/">
        <span class="add-on"><i class="icon-chevron-left icon-white"></i></span> 
      </a>
      <h2 class="page-title"> Maps </h2>
      <a class="login-button" href="{{ url|safe }}">{{ url_linktext }}</a>
    </div>
    <div id="map-canvas"></div>
  </body>
</html>
{% endautoescape %}

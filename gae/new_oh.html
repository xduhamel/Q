<!DOCTYPE html>
{% autoescape true %}
<html>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link type="text/css" rel="stylesheet" href="/stylesheets/q.css">
  <link type="text/css" rel="stylesheet" href="/stylesheets/header.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  
  <div class="sticky-header">
    <a class="back-button-header" href="javascript:history.back()">Cancel</a>
    <h3>New OH</h3>
    <div class="login-spacing">
      <a class="login-button" href="{{ url|safe }}">{{ url_linktext }}</a>
    </div>
  </div>
  <body>
    <div class="header-margin"></div>
    <div class="new-oh-container">
      <form action="/create_oh/{{ class_name }} " method="post">
        <div class="new-title">First Name</div>
        <div>
          <textarea name="first_name" rows="1" cols="40" required></textarea>
        </div>
        <div class="teacher">Last Name</div>
        <div>
          <textarea name="last_name" rows="1" cols="40" required></textarea>
        </div>
        <div class="teacher">Location</div>
        <div>
          <textarea name="location" rows="1" cols="40" required></textarea>
        </div>
        <div class="teacher">Start Time</div>
        
        <input name="start_time" type="time"/>
      
        <div class="teacher">End Time</div>
        
        <input name="end_time" type="time"/>
        
        <div class="teacher">Date</div>
        
          <input name="day" data-format="dd/MM/yyyy" type="date"/>
          <span class="add-on">
            <i data-time-icon="icon-time" data-date-icon="icon-calendar"></i>
          </span>
        <div class="nav-bar-background">.</div>
        <div class="nav-bar-spacing">.</div>
        <div class="footer-nav">
          <input type="submit" class="post-question" value="Post Office Hours"/>
        </div>
      </form>
    </div>
  </body>
</html>
{% endautoescape %}

<!DOCTYPE html>
{% autoescape true %}
<html>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link type="text/css" rel="stylesheet" href="/stylesheets/q.css">
  <link type="text/css" rel="stylesheet" href="/stylesheets/header.css">
  <!--<link href="bootstrap/css/bootstrap.css" rel="stylesheet">
  <link href="bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
  -->
  <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.4.7/webfont.js"></script>
  <script>
    WebFont.load({
      google: {
        families: ["Open Sans:300,400,600, 700, 800"]
      }
    });
  </script>
  <div class="sticky-header">
    <h3> My Classes </h3>
    <div class="login-spacing">
      <a class="login-button-color" href="{{ url|safe }}"> {{ url_linktext }} </a>
    </div>
  </div>
  <body>
    <div class="header-margin"></div>
    {% for class in classes %}
    <div class="class-container">
      <div class="remove-class-button">
        <form action="/remove_class/{{ class }}" method="post">
          <input class="iono" type="submit" value="X"/>
        </form>
      </div>
      <h2 class="course-title">{{ class }}</h2>
      <div class="remove-button">
      <!---  <form action="/remove_class/{{ class }}" method="post">
          <input class="thug" type="submit" value="X"/>
        </form> -->
      </div>
      <a class="white-link-color" href="/schedule/{{ class }}">
        <div class="view-class-button">
          View Office Hours Schedule
        </div>
      </a>
    </div>
    {% endfor %}
    <div class="nav-bar-spacing"></div>
    <div class="nav-bar-background">.</div>
    <a class="big-button" href="/join">
      <div class="footer-nav">
          Add a Class
        </div>
      </div>
    </a>
  </body>
</html>
{% endautoescape %}

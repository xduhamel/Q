<!DOCTYPE html>
{% autoescape true %}
<html>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link type="text/css" rel="stylesheet" href="/stylesheets/q.css">
  <link type="text/css" rel="stylesheet" href="/stylesheets/header.css">
  <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.4.7/webfont.js"></script>
  <script>
    WebFont.load({
      google: {
        families: ["Open Sans:300,400,600, 700, 800"]
      }
    });
  </script>
  <div class="sticky-header">
    <a class="back-button-cancel" href="javascript:history.back()">Cancel</a>
    <h3>New Question</h3>
  </div>
  <body>
    <div class="header-margin"></div>
    <div class="new-question-container">
      <form action="/ask/{{ question_name }}" method="post">
        <h3 class="new-title">Title</h3>
        <div>
          <textarea name="title" rows="1" cols="40" required></textarea>
        </div>
        <div class="new-description">Description</div>
        <div>
          <textarea name="content" rows="5" cols="40"></textarea>
        </div>
        <div class="nav-bar-background">.</div>
        <div class="footer-nav">
          <input type="submit" class="post-question" value="Post Question"/>
        </div>

      </form>
      <!--
      <form action="{{upload_url}}" method="POST" enctype="multipart/form-data"> Upload Image: 
        <input type="file" name="file"><br> 
        <input type="submit" name="submit" value="Submit"> 
      </form>
      -->
    </div>
  </body>
</html>
{% endautoescape %}

<!DOCTYPE html>
{% autoescape true %}
<html>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link type="text/css" rel="stylesheet" href="/stylesheets/q.css">
  <link type="text/css" rel="stylesheet" href="/stylesheets/header.css">
  <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.4.7/webfont.js"></script>
  <script>
    WebFont.load({
      google: {
        families: ["Open Sans:300,400,600, 700, 800"]
      }
    });
  </script>
  <div class="sticky-header">
    <a class="back-button-header" href="javascript:history.back()">Cancel</a>
    <h2 class="page-title">New Question</h2>
    <a class="login-button" href="{{ url|safe }}">{{ url_linktext }}</a>
  </div>
  <body>
    <div class="header-margin"></div>
    <div class="new-question-container">
      <form action="/ask/{{ question_name }}" method="post">
        <div class="new-title">Title</div>
        <div>
          <textarea name="title" rows="1" cols="40" required></textarea>
        </div>
        <div class="new-description">Problem Description</div>
        <div>
          <textarea name="content" rows="3" cols="40"></textarea>
        </div>
        <div class="submit-class-button"><input type="submit" class="post-question" value="Post Question"/></div>
      </form>
      <form action="{{upload_url}}" method="POST" enctype="multipart/form-data"> Upload Image: 
        <input type="file" name="file"><br> 
        <input type="submit" name="submit" value="Submit"> 
      </form>
    </div>
  </body>
</html>
{% endautoescape %}

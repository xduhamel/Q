<!DOCTYPE html>
{% autoescape true %}
<html>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link type="text/css" rel="stylesheet" href="/stylesheets/main.css"/>
  <link type="text/css" rel="stylesheet" href="/stylesheets/q.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.4.7/webfont.js"></script>
  <script>
    WebFont.load({
      google: {
        families: ["Open Sans:300,400,600,700,800"]
      }
    });
  </script>
  <script>
    if (/mobile/i.test(navigator.userAgen)) document.documentElement.className += ' w-mobile';
  </script>
  <link rel="stylesheet" type="text/css" href="/stylesheets/normalize.css">
  <body>
    <h1>Queue</h1> 
    {% for question in questions %}
      <div class="question">
      {% if question.author %}
        <b>{{ question.author }}</b> asked:
      {% else %}
        An anonymous person asked:
      {% endif %}
        <blockquote>{{ question.content }}</blockquote>
      </div>
    {% endfor %}
    <form action="/sign?question_name={{ question_name }}" method="post">
      <div><textarea name="content" rows="3" cols="40"></textarea></div>
      <div><input type="submit" class="standardButton" value="New Question"></div>
    </form>
    <a class="logoutButton" href="{{ url|safe }}">{{ url_linktext }}</a>
  {% include "parts/navBar" %}
  </body>
</html>
{% endautoescape %}
